<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body,html{width: 100%; height: 100%;}
        body,section,h1,button{margin: 0; padding: 0;}
        body{display: flex;justify-content: center; align-items: center;}
        section{
            background:#66b4f3; border:1px solid #222; 
            width: 900px; height: 460px; 
            display: flex; flex-flow: column nowrap; justify-content: center; align-items: center;
            gap:40px;
        }

        .end{display:none;}
    </style>
</head>
<body>
    <section class="play">
        <div class="fish_area">
            <div class="f1">
                <div class="fish"></div>
                <div class="fish"></div>
                <div class="fish"></div>
            </div>
        </div>
        <div class="energy"></div>
        <p class="score"></p>
        <p class="life"></p>
    </section>
    <section class="end">
        <p class="score">0</p>
        <button class="retry">RETRY?</button>
    </section>
</body>
</html>
